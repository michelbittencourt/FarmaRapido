<ion-menu [content]="content">


  <ion-content>
    <div class="imgMenu">
    </div>
    &nbsp;&nbsp;
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [class.activeHighlight]="checkActive(p)" (click)="openPage(p)">
        <ion-icon name={{p.icon}}></ion-icon>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <button menuClose ion-item no-lines style="background-color:#f52626; color:white">
      <ion-icon name="medkit"></ion-icon>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      Deseja cadastrar sua farm√°cia?
    </button>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
